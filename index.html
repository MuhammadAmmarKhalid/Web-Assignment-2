<!DOCTYPE html>
<html lang="en">
  <head>
    <!--JavaScript-->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
      integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
    <!--CSS-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calorie Calculator</title>
  </head>
  <body>
    <div class="container-1">
          <form id="form-id" class="">
        <div class="container-1 p-5">
                <div class="row ">
                    <div class="col-12">
                        <label class=" bg-dark">

                        <h1>Calories Calculator</h1>
                      </label>
                        

                        <div id="product" class="row">
                            <div class="col-md-12 p-3">

                              <h2>Select Items From This List</h2>
                                
                                    <select id="scripts" name="">

                                        <option disabled>Beans (higher % of complex carbohydrates; more nutrient dense)
                                        </option>
                                        <option id="Option" carbs="22" cal="134" >Black eye peas (1/2 cup)</option>
                                        <option id="Option" carbs="45" cal="269" >Garbanzo beans (chick peas) (1 cup)</option>
                                        <option id="Option" carbs="48" cal="259" >Navy beans (1 cup)</option>
                                        <option id="Option" carbs="44" cal="235" >Pinto beans (1 cup)</option>
                                        <option id="Option" carbs="26" cal="142" >Refried beans (1/2 cup)</option>
                                        <option id="Option" carbs="45" cal="249" >White beans (1 cup)</option>

                                        <option disabled>Milk (higher % of simple carbohydrates; less nutrient dense)</option>
                                        <option id="Option" carbs="26" cal="208" >Chocolate milk (1 cup)</option>
                                        <option id="Option" carbs="12" cal="121" >Low fat (2%) milk</option>
                                        <option id="Option" carbs="30" cal="161" >Pudding (any flavor) (1/2 cup)</option>
                                        <option id="Option" carbs="12" cal="86" >Skim milk (1 cup)</option>
                                        <option id="Option" carbs="34" cal="220">Yogurt (frozen, low fat) (1 cup)</option>
                                        
                                    </select>
                                
                            </div>  
                            <div class="col-md-6 mt-1  p-2">
                                <button id="add" type="buton" class="btn btn-secondary">Add Items</button>   
                            </div>

                            
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <table class="table" > 
                                    <thead>
                                      <tr>
                                        <th id="col">Item</th>
                                        <th id="col">Carbohydrates (Grams) </th>
                                        <th id="col">Calories </th>
                                        <th id="col">Action </th>
                                      </tr>
                                    </thead>
                                    <tbody id="food"> 
                                        
                                    </tbody>
                                    
                                    <th id="row">Total</th>
                                    <td id="carbTotal" >0</td>
                                    <td id="calTotal">0</td>
                                   
                                </table>
                            </div>
                                              
                        <button id="calculate" type="buton" class="btn btn-secondary">Calculate Items</button>
                    </div>
                </div>

               
        </div>      
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
